trigger:
  branches:
    include:
      - main

pool: HTML-CI-Pipeline

steps:
  - checkout: self
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/spl.zip'
  - task: SSH@0
    inputs:
      sshEndpoint:  'ssh-comms'
      runOptions: 'commands'
      commands: |
        mkdir -p /home/azureuser/spl
        scp $(Build.ArtifactStagingDirectory)/spl.zip azureuser@172.210.131.237:/home/azureuser/spl/